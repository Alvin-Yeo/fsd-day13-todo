<header>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h1>To Do</h1>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <app-todo (onAddTask)='processNewTask($event)'></app-todo>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h1>Task</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <app-task [tasks]="tasks"></app-task>
      </div>
    </div>
  </div>
</main>
